<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="users.css">
    <link rel="shortcut icon" href="users.png" type="image/x-icon">
</head>
<body>
    <h2 class="info">User's Registration</h2>
    <h6 id="txt" class="texts"></h6>
    <h6 id="txt1" class="texts"></h6>
    <h6 id="txt2" class="texts"></h6>
    <h6 id="txt3" class="texts"></h6>
    <h6 id="txt4" class="texts"></h6>
    <!-- <h6 style="color: red; margin: 0 0 0 10px">All the fields with * are mandatory</h6> -->
    
    <form class="form">
        <input type="text" class="inputField"
        id="firstname" 
        placeholder="First Name*" name="firstname" class="inputField"
        value="" required><br>
        <input type="text" required
        id="lastname" 
        placeholder="Last Name*" name="lastname" required class="inputField"
        value=""><br>
        <input type="email"
        id="email" 
        placeholder="Email*" name="email" required class="inputField"
        value=""><br>
        <input type="number"
        id="age" 
        placeholder="Age*" name="age" required class="inputField"
        value=""><br>
        <input type="number"
        id="contact" 
        placeholder="Contact*" name="contact" required class="inputField"
        value=""><br>
        <input type="text"
        id="address" 
        placeholder="Address*" name="address" required class="inputField"
        value="">
       
    </form>
    <button class="btn" onclick="handleSubmit()">Submit</button>

    <hr style="color: skyblue">
    <h2 class="info">User's Information</h2>

    <div>
    
        <table id="table">
            
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="users">
                <!-- <tr>
                    <td id="newUser"></td>
                    <td id="newPass"></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    
    
    <script src="users.js"></script>
</body>
</html>
